<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <div class="profile_info">
          <h1 class="profile_title">Jessica Randall</h1>
          <p class="profile_location">London,United Kingdom</p>
        </div>
        <p class="profile_summary">"Front-end developer and avid reader."</p>
        <nav>
          <ul>
            <li class="social__list-item">
              <a class="social__list-item-link" href="#">GitHub</a>
            </li>
            <li class="social__list-item">
              <a class="social__list-item-link" href="#">Frontend Mentor</a>
            </li>
            <li class="social__list-item">
              <a class="social__list-item-link" href="#">LinkedIn</a>
            </li>
            <li class="social__list-item">
              <a class="social__list-item-link" href="#">Twitter</a>
            </li>
            <li class="social__list-item">
              <a class="social__list-item-link" href="#">Instagram</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>

    <!-- <footer class="attribution">

        >Frontend Mentor</a
      >. Coded by &nbsp<a href="https://github.com/moaz-shamim">Moaz</a>.
    </footer> -->
  </body>
</html>
